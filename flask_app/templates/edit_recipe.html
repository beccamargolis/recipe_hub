<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Recipe</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <nav class="d-flex justify-content-between align-items-center col-12">
        <h1 class="text-center">Edit Recipe</h1>
        <div class="d-flex col-4 justify-content-around">
            <a href="/dashboard" class="btn btn-primary">Dashboard</a>
            <a href="/logout" class="btn btn-info">Logout</a>
        </div>
    </nav>

    {% with messages = get_flashed_messages(category_filter=['recipe']) %}
    {% if messages %}
    <div>
        <strong>! ALERT !</strong>
            {% for message in messages %}
            <p>{{message}}</p>
            {% endfor %}
    </div>
    {% endif %}
{% endwith %}
    <div>
        <form action="/update/recipe" method="post">
            <input type="hidden" name="id" value="{{ edit.id }}">
                <label for="name">Name:</label>
                <input type="text" name="name" value="{{ edit.name }}">
            </div>
            <div>
                <label for="description">Description:</label>
                <textarea name="description">{{ edit.description }}</textarea>
            </div>
            <div>
                <label for="instructions">Instructions:</label>
                <textarea name="instructions">{{ edit.instructions }}</textarea>
            </div>
            <div>
                <label for="date_made">Date Made:</label>
                <input type="date" name="date_made" value="{{edit.date_made.strftime('%Y-%m-%d')}}">
            </div>
            <div>
                <label for="under_thirty">Under 30 Minutes?</label><br>
                <input type="radio" name="under_thirty" value="1" required>
                <label for="1">Yes</label>
                <input type="radio" name="under_thirty" value="0">
                <label for="0">No</label>
            </div>
            <input type="submit" value="Update" class="btn btn-primary"><br>
        </form><br>
</body>
